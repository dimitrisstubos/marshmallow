<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshmallow - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
        }
        iframe {
            flex: 1;
            min-width: 400px;
            height: 95vh;
            border: none;
            border-radius: 15px;
        }
        .iframe-label-parent {
            position: absolute;
            left: -165px;
            top: 10%;
            transform-origin: left top 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: white;
            padding: 0.5rem;
            border: 1px solid black;
            border-radius: 10px;
        }
        .iframe-label-child {
            position: absolute;
            right: -150px;
            top: 10%;
            transform-origin: right top 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: white;
            padding: 0.5rem;
            border: 1px solid black;
            border-radius: 10px;
        }
        #resetButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: white;
            color: red;
            font-weight: bold;
            border: 2px solid red;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    
    <button id="resetButton">Reset Demo</button>
    
    <div class="iframe-container">
        <div class="iframe-label-parent">Parent View</div>
        <iframe src="/ParentApp/ParentDashboardView.html" title="Parent Dashboard"></iframe>
        <iframe src="/ChildApp/ChildDashboardView.html" title="Child Dashboard"></iframe>
        <div class="iframe-label-child">Child View</div>
    </div>
    
    <script type="module">
        import { resetData } from './resetData.js';
        
        document.getElementById('resetButton').addEventListener('click', resetData);
    </script>
</body>
</html>
