        <a href="ChildApp/ChildDashboardView.html" class="dashboard-button w-full sm:w-64 p-6 m-4 rounded-lg text-center text-xl font-semibold text-gray-800 hover:bg-yellow-100">

        <a href="ParentApp/ParentDashboardView.html" class="dashboard-button w-full sm:w-64 p-6 m-4 rounded-lg text-center text-xl font-semibold text-gray-800 hover:bg-yellow-100">
