<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshmallow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: rgb(251, 236, 200);
        }
        .dashboard-button {
            transition: all 0.3s ease;
        }
        .dashboard-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .child-button {
            background-color: #007AFF; /* Blue from ChildDashboardStyles.css */
        }
        .parent-button {
            background-color: #34C759; /* Green from ChildDashboardStyles.css */
        }
        .demo-button {
            background-color: #FFA500; /* Orange */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">
    <img src="./assets/marshmallow_logo_text.png" alt="Marshmallow Logo" class="w-1/4 h-auto mb-8">
    
    <div class="flex flex-col sm:flex-row justify-center items-center w-full space-x-4">
        <a href="ChildApp/ChildDashboardView.html" class="dashboard-button child-button w-full sm:w-64 p-6 rounded-lg text-center text-xl font-semibold text-white">
            Children's Dashboard
        </a>
        
        <a href="ParentApp/ParentDashboardView.html" class="dashboard-button parent-button w-full sm:w-64 p-6 rounded-lg text-center text-xl font-semibold text-white">
            Parent's Dashboard
        </a>
        
        <a href="demo.html" class="dashboard-button demo-button w-full sm:w-64 p-6 rounded-lg text-center text-xl font-semibold text-white">
            Demo Dashboard
        </a>
    </div>
    
</body>
</html>
